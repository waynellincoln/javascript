<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Built In Functions</title>

</head>
<body>

    <script>
        
        var time = new Date();
        
        var seconds = time.getSeconds();
        
        document.write(seconds);
        
        var date = time.getDate();
        
        document.write(date);

    </script>

	
</body>
</html>
